name: CI
# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the test branch
  push:
    branches: [ test ]
  pull_request:
    branches: [ test ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  run-tests:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      # Set up Ruby
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
      - name: Installation of rspec and other configuration
        run: |
          bundle install
          rails db:create
          rails db:migrate
          rails g rspec:install
      # Runs unit tests
      - name: Unit testing
        run: rspec spec/unit/unit_spec.rb
      # Runs integration tests
      - name: Integration testing
        run: rspec spec/feature/integration_spec.rb
